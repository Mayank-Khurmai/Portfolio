<!DOCTYPE html>
<html lang="en">

<head>
        <title>Mayank Khurmai</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="mayank_khurmai.png" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="mayank-khurmai.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body class="light-switch-dark custom-light-bgcolor" dark="0">

        <div class="light-switch-dark menu-container custom-dark-bgcolor">
                <div class="menu-icon-container" onclick="menu_icon_toggle(this)">
                        <div class="light-switch-dark bar1 custom-dark-bgcolor"></div>
                        <div class="light-switch-dark bar2 custom-dark-bgcolor"></div>
                        <div class="light-switch-dark bar3 custom-dark-bgcolor"></div>
                        <div class="light-switch-dark menu-icon-container-view custom-light-textcolor">
                                <ul style="list-style: none; font-weight: bold; font-size: 17px; line-height: 1.5;">
                                        <li>Home</li>
                                        <li>About</li>
                                        <li>Services</li>
                                        <li>Education</li>
                                        <li>Experience</li>
                                        <li>Projects</li>
                                        <li>Contact</li>
                                </ul>
                        </div>
                </div>
        </div>

        <div class="dark-light-div">
                <label class="switch">
                        <input type="checkbox" id="light-switch-dark-checkbox" onchange="white_dark()" value="0">
                        <span class="slider round"></span>
                </label>
        </div>

        <div class="container bg-light pt-5 main-home-container">
                <div class="row">
                        <div class="col-md-3 custom-light-dark-textcolor">
                                <h1 class="google-black-font">I'm</h1>
                                <h1>Mayank</h1>
                                <h1>Khurmai</h1>
                                <span>I am Full Stack Developer</span>
                        </div>
                        <div class="col-md-7"></div>
                        <div class="col-md-2 main-home-container-rightmost" style="border: 1px solid yellow;">
                                <div class="Social-media-link-icons main-home-container-social-icons" style="border: 1px solid yellow;">
                                        <span class="glyphicon glyphicon-user mx-4"></span>
                                        <span class="glyphicon glyphicon-user"></span>
                                        <span class="glyphicon glyphicon-user"></span>
                                        <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <div class="hire-me-div" style="border: 1px solid yellow;">
                                        <button class="hireme-button google-black-font">Hire Me</button>
                                </div>
                        </div>
                </div>
        </div>

        <script>

                function menu_icon_toggle(x){
                        x.classList.toggle("change");
                }

                function white_dark(){
                        if(document.getElementById("light-switch-dark-checkbox").value == 0)
                        {
                                // Dark Mode Code
                                document.getElementById("light-switch-dark-checkbox").setAttribute("value", 1);
                                var x = document.getElementsByClassName("light-switch-dark");
                                for(i=0; i <x.length; i++){
                                        x[i].classList.add("custom-dark-bgcolor");
                                        x[i].classList.remove("custom-light-bgcolor");
                                }                                       
                        }
                        else
                        {
                                // Light Mode Code
                                document.getElementById("light-switch-dark-checkbox").setAttribute("value", 0);
                                var x = document.getElementsByClassName("light-switch-dark");
                                for(i=0; i <x.length; i++){
                                        x[i].classList.add("custom-light-bgcolor");
                                        x[i].classList.remove("custom-dark-bgcolor");
                                }  
                        }
                       
                }


        </script>

</body>

</html>
